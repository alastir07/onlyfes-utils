<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Game Board - View</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    min-height: 100vh;
    background-color: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.controls {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.edit-controls {
    display: none;
    gap: 10px;
}

.edit-controls.active {
    display: flex;
}

.toggle-button {
    padding: 8px 16px;
    background-color: #333;
    color: white;
    border: 2px solid #666;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.toggle-button.edit-mode {
    background-color: #4CAF50;
    border-color: #45a049;
}

.controls button:not(.toggle-button) {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.controls button:hover {
    background-color: #45a049;
}

.game-board {
    flex: 1;
    position: relative;
    overflow: hidden;
    cursor: grab;
    background-color: #222;
    --hex-size: 50px;
    --hex-width: 86.6px;
    --hex-height: 100px;
    transition: margin-right 0.3s ease;
}

.game-board.edit-mode {
    background-color: #2a2a2a;
}

.game-board.dragging {
    cursor: grabbing;
}

.hex {
    position: absolute;
    width: var(--hex-width);
    height: var(--hex-height);
    margin: 0;
    cursor: pointer;
    transition: transform 0.2s;
}

.hex::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #666;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    opacity: 0.4;
    transition: opacity 0.2s, background-color 0.2s;
}

.hex.filled::before {
    background-color: #0066ff;
    opacity: 1;
}

.hex::after {
    content: '';
    position: absolute;
    width: calc(100% - 8px);
    height: calc(100% - 8px);
    top: 4px;
    left: 4px;
    background-color: #000;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    opacity: 0;
    transition: opacity 0.2s;
}

.hex.filled::after {
    opacity: 1;
}

.hex-content {
    position: absolute;
    width: calc(100% - 16px);
    height: calc(100% - 16px);
    top: 8px;
    left: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    opacity: 0;
    transition: opacity 0.2s;
}

.hex.filled .hex-content {
    opacity: 1;
}

.game-board:not(.edit-mode) .hex:not(.filled) {
    display: none;
}

.edit-mode .hex:hover::before {
    background-color: #888;
}

.tile-details {
    position: fixed;
    right: 0;
    top: 0;
    width: 350px;
    height: 100vh;
    background: #1a1a1a;
    color: #fff;
    padding: 20px;
    transform: translateX(100%);
    transition: transform 0.3s ease, width 0.3s ease;
    z-index: 1000;
    overflow-y: auto;
}

.tile-details.expanded {
    width: 1000px;
}

.tile-details.active {
    transform: translateX(0);
}

.tile-details-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.tile-details-header h2 {
    margin: 0;
    font-size: 1.5em;
    color: #fff;
}

.toggle-sidebar {
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.tile-details.expanded .toggle-sidebar {
    transform: rotate(180deg);
}

.toggle-sidebar:hover {
    background: rgba(255, 255, 255, 0.1);
}

.game-board {
    transition: margin-right 0.3s ease;
}

.tile-details.active ~ .game-board {
    margin-right: 350px;
}

.tile-details.active.expanded ~ .game-board {
    margin-right: 600px;
}

.tile-details-content {
    display: flex;
    flex-direction: column;
    gap: 20px;
    min-height: 100%;
}

.details-section {
    background: #2a2a2a;
    padding: 15px;
    border-radius: 5px;
    flex: 1;
}

.details-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.details-header h3 {
    margin: 0;
    color: #ccc;
    font-size: 1.1em;
}

.details-actions {
    display: flex;
    gap: 8px;
}

.edit-link {
    background: none;
    border: none;
    color: #4CAF50;
    cursor: pointer;
    font-size: 0.9em;
    padding: 4px 8px;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.reset-link {
    background: none;
    border: none;
    color: #f44336;
    cursor: pointer;
    font-size: 0.9em;
    padding: 4px 8px;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.edit-link:hover {
    background: rgba(76, 175, 80, 0.1);
}

.reset-link:hover {
    background: rgba(244, 67, 54, 0.1);
}

.details-field {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.details-label {
    color: #888;
    font-size: 0.9em;
}

.details-value {
    padding: 8px;
    background: #333;
    border-radius: 4px;
    min-height: 20px;
    word-break: break-word;
    line-height: 1.4;
}

.details-value ul, .details-value ol {
    list-style-type: disc;
    padding-left: 2em;
    margin: 0.5em 0;
}

.details-value li {
    margin: 0.25em 0;
}

.details-value a {
    color: #4CAF50;
    text-decoration: none;
}

.details-value a:hover {
    text-decoration: underline;
}

.image-section {
    margin-top: auto;
    padding: 15px;
    background: #2a2a2a;
    border-radius: 5px;
}

.image-section h3 {
    color: #ccc;
    margin-bottom: 10px;
    font-size: 1.1em;
}

.image-preview {
    margin-bottom: 10px;
    text-align: center;
}

.image-preview img {
    max-width: 100%;
    max-height: 150px;
    border-radius: 4px;
}

/* Override styles for view-only mode */
.controls { display: none; }
.game-board { cursor: default; }
.hex { cursor: pointer; }
.hex:hover::before { background-color: inherit !important; }

    </style>
</head>
<body>
    <div class="game-board" id="gameBoard">
        <!-- Hexagons will be added here dynamically -->
    </div>
    <div id="tileDetails" class="tile-details">
        <div class="tile-details-header">
            <h2>Tile Details</h2>
            <button id="toggleSidebar" class="toggle-sidebar">â—€</button>
        </div>
        <div id="tileContent"></div>
    </div>
    <script>
        // Include the HexGrid class
        class HexGrid {
            constructor() {
                this.gameBoard = document.getElementById('gameBoard');
                this.tileDetails = document.getElementById('tileDetails');
                this.tileContent = document.getElementById('tileContent');
                this.tiles = new Map();
                this.contextMenu = null;

                // Size calculations for perfect hexagon tiling
                this.hexSize = 50;
                this.hexWidth = this.hexSize * Math.sqrt(3);
                this.hexHeight = this.hexSize * 2;
                this.hexSpacing = 5;
                
                // Calculate offsets based on hexagon geometry
                this.xStep = this.hexWidth + this.hexSpacing;
                this.yStep = (this.hexHeight * 3/4) + (this.hexSpacing * Math.cos(Math.PI/6));
                
                // Grid dimensions
                this.gridRadius = 10;
                
                // Viewport position and zoom
                this.viewportX = window.innerWidth / 2;
                this.viewportY = window.innerHeight / 2;
                this.zoom = 1;
                this.isDragging = false;
                this.dragStart = { x: 0, y: 0 };
                
                // Edit mode state
                this.isEditMode = false;
                
                // Initialize the grid
                this.initializeGrid();
                
                // Add event listeners
                this.gameBoard.addEventListener('click', this.handleBoardClick.bind(this));
                this.setupDragHandlers();
                this.setupZoomHandlers();
            }

            initializeGrid() {
                this.gameBoard.innerHTML = '';
                this.tiles.clear();

                for (let q = -this.gridRadius; q <= this.gridRadius; q++) {
                    for (let r = -this.gridRadius; r <= this.gridRadius; r++) {
                        const offsetQ = q + (r % 2) * 0.5;
                        if (Math.abs(offsetQ) + Math.abs(r) <= this.gridRadius * 2) {
                            this.createEmptyHex(offsetQ, r);
                        }
                    }
                }
            }

            createEmptyHex(q, r) {
                const key = `${q},${r}`;
                const { x, y } = this.gridToPixel(q, r);
                
                const hex = document.createElement('div');
                hex.className = 'hex';
                hex.style.left = `${x}px`;
                hex.style.top = `${y}px`;

                const content = document.createElement('div');
                content.className = 'hex-content';
                content.style.backgroundImage = 'url("https://via.placeholder.com/100x115")';
                hex.appendChild(content);

                const tileData = {
                    element: hex,
                    q,
                    r,
                    backgroundImage: content.style.backgroundImage,
                    details: {
                        name: `Tile ${key}`,
                        description: 'Click to view details'
                    }
                };

                this.tiles.set(key, tileData);
                this.gameBoard.appendChild(hex);
            }

            gridToPixel(q, r) {
                const x = q * this.xStep;
                const y = -r * this.yStep;
                return { 
                    x: x + this.viewportX, 
                    y: y + this.viewportY 
                };
            }

            updateTilePositions() {
                this.tiles.forEach((tile, key) => {
                    const { x, y } = this.gridToPixel(tile.q, tile.r);
                    tile.element.style.left = `${x}px`;
                    tile.element.style.top = `${y}px`;
                });
            }

            setupDragHandlers() {
                let isDragging = false;
                let dragStart = { x: 0, y: 0 };

                this.gameBoard.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return;

                    isDragging = false;
                    dragStart = {
                        x: e.clientX - this.viewportX,
                        y: e.clientY - this.viewportY
                    };

                    const handleMouseMove = (e) => {
                        const dx = e.clientX - (dragStart.x + this.viewportX);
                        const dy = e.clientY - (dragStart.y + this.viewportY);
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance > 5) {
                            isDragging = true;
                            this.gameBoard.classList.add('dragging');
                        }

                        if (isDragging) {
                            this.viewportX = e.clientX - dragStart.x;
                            this.viewportY = e.clientY - dragStart.y;
                            this.updateTilePositions();
                        }
                    };

                    const handleMouseUp = (e) => {
                        window.removeEventListener('mousemove', handleMouseMove);
                        window.removeEventListener('mouseup', handleMouseUp);
                        
                        if (isDragging) {
                            e.preventDefault();
                            e.stopPropagation();
                        }
                        
                        isDragging = false;
                        this.gameBoard.classList.remove('dragging');
                    };

                    window.addEventListener('mousemove', handleMouseMove);
                    window.addEventListener('mouseup', handleMouseUp);
                });
            }

            setupZoomHandlers() {
                this.gameBoard.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const zoomFactor = 1.1;
                    const delta = e.deltaY > 0 ? 1/zoomFactor : zoomFactor;
                    this.setZoom(this.zoom * delta);
                });
            }

            setZoom(newZoom) {
                this.zoom = Math.max(0.5, Math.min(2, newZoom));
                
                const baseSize = 50;
                this.hexSize = baseSize * this.zoom;
                this.hexWidth = this.hexSize * Math.sqrt(3);
                this.hexHeight = this.hexSize * 2;
                this.xStep = this.hexWidth + this.hexSpacing;
                this.yStep = (this.hexHeight * 3/4) + (this.hexSpacing * Math.cos(Math.PI/6));

                this.gameBoard.style.setProperty('--hex-size', `${this.hexSize}px`);
                this.gameBoard.style.setProperty('--hex-width', `${this.hexWidth}px`);
                this.gameBoard.style.setProperty('--hex-height', `${this.hexHeight}px`);
                
                this.updateTilePositions();
            }

            handleBoardClick(e) {
                if (e.target === this.gameBoard) {
                    this.tileDetails.classList.remove('active');
                } else if (e.target.closest('.hex')) {
                    const hex = e.target.closest('.hex');
                    const key = Array.from(this.tiles.keys()).find(k => this.tiles.get(k).element === hex);
                    if (key) {
                        this.showTileDetails(key);
                    }
                }
            }

            showTileDetails(key) {
                const tile = this.tiles.get(key);
                if (!tile) return;

                let content = `
                    <div class="tile-details-content">
                        <div class="details-section">
                            <div class="details-field">
                                <div class="details-value">
                                    ${tile.details.description}
                                </div>
                            </div>
                        </div>
                        <div class="image-section">
                            <div class="image-preview">
                                <img src="${tile.backgroundImage.replace(/url\(['"](.+)['"]\)/, '$1')}" alt="Tile preview">
                            </div>
                        </div>
                    </div>
                `;

                this.tileContent.innerHTML = content;
                this.tileDetails.classList.add('active');

                // Update the sidebar header with the tile title (matching view mode behavior)
                const headerTitle = this.tileDetails.querySelector('.tile-details-header h2');
                if (headerTitle) {
                    headerTitle.textContent = tile.details.title || `Tile ${key}`;
                }
            }

            updateEditModeUI() {
                this.gameBoard.classList.toggle('edit-mode', this.isEditMode);
            }

            loadBoardData(boardData) {
                this.initializeGrid();
                
                this.viewportX = boardData.viewportX || window.innerWidth / 2;
                this.viewportY = boardData.viewportY || window.innerHeight / 2;
                this.zoom = boardData.zoom || 1;
                
                boardData.tiles.forEach(tileData => {
                    const { q, r, backgroundImage, details } = tileData;
                    const key = `${q},${r}`;
                    const tile = this.tiles.get(key);
                    if (tile) {
                        tile.element.classList.add('filled');
                        tile.backgroundImage = backgroundImage;
                        tile.details = details;
                        tile.element.querySelector('.hex-content').style.backgroundImage = backgroundImage;
                    }
                });

                this.updateTilePositions();
            }
        }

        // Override the HexGrid class to disable editing features
        class ViewOnlyHexGrid extends HexGrid {
            constructor() {
                super();
                // Force view mode
                this.isEditMode = false;
                this.updateEditModeUI();
                
                // Add sidebar toggle listener
                document.getElementById('toggleSidebar').addEventListener('click', () => this.toggleSidebar());
                
                // Load the board state
                this.loadBoardData({"viewportX":647,"viewportY":461.5,"zoom":0.771086578859064,"tiles":[{"key":"-5,0","q":-5,"r":0,"backgroundImage":"url(\"https://oldschool.runescape.wiki/images/thumb/Reward_token_%28Gnome_Restaurant%29_detail.png/800px-Reward_token_%28Gnome_Restaurant%29_detail.png?1a29e\")","details":{"name":"Tile -5,0","description":"<p>Obtain the <a href=\"https://oldschool.runescape.wiki/w/Gnome_scarf\" target=\"_blank\" rel=\"noopener\">Gnome Scarf</a> &amp; <a href=\"https://oldschool.runescape.wiki/w/Gnome_goggles\" target=\"_blank\" rel=\"noopener\">Gnome Goggles</a></p>","title":"Gnome Restaurant"}},{"key":"-4.5,1","q":-4.5,"r":1,"backgroundImage":"url(\"https://oldschool.runescape.wiki/images/thumb/Ancient_relic_detail.png/800px-Ancient_relic_detail.png?f448f\")","details":{"name":"Tile -4.5,1","description":"<p>Acquire <a href=\"https://oldschool.runescape.wiki/w/Ancient_artefacts\">Ancient artefacts</a> worth 5 million GP</p>","title":"GP or Ether?"}},{"key":"-4,-2","q":-4,"r":-2,"backgroundImage":"url(\"https://i.imgur.com/OO8W91t.png\")","details":{"name":"Tile -4,-2","description":"<p>Acquire 4 <strong>Unique </strong>GWD uniques (no duplicate items). Example: Armadyl helmet, Armadyl chestplate, Armadyl crossbow,&nbsp;Steam battlestaff</p>\n<p>or</p>\n<p>Acquire 6 GWD uniques (duplicate items allowed). Example: 6 Armadyl helmets</p>\n<p>Godsword shards <strong>not </strong>included</p>\n<p>&nbsp;</p>\n<p>Valid items:</p>\n<ul>\n<li>Armadyl helmet</li>\n<li>Armadyl chestplate</li>\n<li>Armadyl chainskirt</li>\n<li>Armadyl hilt</li>\n<li>Bandos chestplate</li>\n<li>Bandos tassets</li>\n<li>Bandos boots</li>\n<li>Bandos hilt</li>\n<li>Saradomin sword</li>\n<li>Saradomin's light</li>\n<li>Armadyl crossbow</li>\n<li>Saradomin hilt</li>\n<li>Steam battlestaff</li>\n<li>Zamorakian spear</li>\n<li>Staff of the dead</li>\n<li>Zamorak hilt</li>\n<li>Zaryte vambraces</li>\n<li>Nihil horn</li>\n<li>Torva full helm (damaged)</li>\n<li>Torva plat f another, etc)</li>\n</ul>","title":"Attack! Find the Godsword"}},{"key":"-3.5,3","q":-3.5,"r":3,"backgroundImage":"url(\"https://oldschool.runescape.wiki/images/Tormented_Demon_%281%29.png?6c099\")","details":{"name":"Tile -3.5,3","description":"<p>Acquire any 4 uniques from Tormented Demons</p>\n<p>&nbsp;</p>\n<p>Valid Items:</p>\n<ul>\n<li>Burning Claw</li>\n<li>Tormented Synapse</li>\n</ul>","title":"Release me from this Torment"}},{"key":"-3.5,-3","q":-3.5,"r":-3,"backgroundImage":"url(\"https://oldschool.runescape.wiki/images/thumb/Demonic_gorilla.png/1024px-Demonic_gorilla.png?5f457\")","details":{"name":"Tile -3.5,-3","description":"<p>Obtain 3 Zenyte shards<br><br>OR<br><br>4 Ballista pieces (duplicates allowed)</p>\n<ul>\n<li>Ballista limbs</li>\n<li>Ballista spring</li>\n<li>Light frame</li>\n<li>Heavy frame</li>\n<li>Monkey tail</li>\n</ul>","title":"Glouphrie did nothing wrong"}},{"key":"-3,-2","q":-3,"r":-2,"backgroundImage":"url(\"https://i.imgur.com/yaGhDGF.png\")","details":{"name":"Tile -3,-2","description":"<p>Obtain&nbsp;<strong>all but one</strong> unique drops from Kraken, Chaos Elemental, and Thermonuclear Smoke Devil.</p>\n<p>Valid items:</p>\n<ul>\n<li>Kraken tentacle</li>\n<li>Trident of the seas (full)</li>\n<li>Dragon pickaxe</li>\n<li>Dragon 2h sword</li>\n<li>Occult&nbsp;necklace</li>\n<li>Smoke battlestaff</li>\n<li>Dragon chainbody</li>\n</ul>","title":"Eldritch Horrors"}},{"key":"-3.5,-1","q":-3.5,"r":-1,"backgroundImage":"url(\"https://i.imgur.com/e8U4ckY.png\")","details":{"name":"Tile -3.5,-1","description":"<p>Obtain 5 unique Malediction or Odium&nbsp;shards.</p>\n<p>&nbsp;</p>\n<p>Valid submission:</p>\n<p>Malediction shard 1<br>Malediction shard 2<br>Odium shard 1<br>Odium shard 2<br>Odium shard 3</p>\n<p>&nbsp;</p>\n<p>Invalid submission:</p>\n<p>Malediction shard 1<br>Malediction shard 1<br>Malediction shard 2<br>Odium shard 2<br>Odium shard 3</p>","title":"Maled-odium Ward"}},{"key":"-3,0","q":-3,"r":0,"backgroundImage":"ur
